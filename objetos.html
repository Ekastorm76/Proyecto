<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetos Pokémon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #8f9192;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header {
      background-color: #f2201c;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      z-index: 1001;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 1002;
    }

    .sidebar {
      width: 250px;
      background: #2b2b2b;
      color: white;
      padding-top: 80px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -260px;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active { left: 0; }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcb05;
    }

    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar ul li:hover { background-color: #ef5350; }

    main { margin-left: 0; padding: 140px 20px 20px 20px; width: 100%; transition: margin-left 0.3s ease; }
    @media (min-width: 900px) { .sidebar { left: 0; } main { margin-left: 250px; } .menu-toggle { display: none; } }

    h2 { text-align: center; color: #333; margin-bottom: 20px; }

    .carousel { display: flex; overflow-x: auto; gap: 15px; padding: 10px; scroll-behavior: smooth; }
    .carousel img { width: 120px; height: 120px; border-radius: 10px; cursor: pointer; transition: transform 0.2s; }
    .carousel img:hover { transform: scale(1.1); }

    .object-item { min-width: 120px; text-align: center; background: #eee; border-radius: 10px; padding: 10px; }
    .object-item p { margin: 5px 0; font-size: 0.9em; }
    
  </style>
</head>
<body>
  <header>Objetos Pokémon</header>
  <button class="menu-toggle" id="menuToggle">☰</button>
  <div class="sidebar" id="sidebar">
  <h3>Menú Pokédex</h3>
  <ul id="objectTypeList"></ul>
  <ul>
    <li id="backToPokedex">Volver a Pokédex</li>
  </ul>
</div>


  <main>
    <div id="objectContainer"></div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    const objectTypeList = document.getElementById('objectTypeList');
    const objectContainer = document.getElementById('objectContainer');

    menuToggle.addEventListener('click', () => sidebar.classList.toggle('active'));

    const objectTypes = [
      {
        type: 'Pociones',
        items: [
          { name: 'Poción', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/potion.png', effect: 'Restaura 20 HP', description: 'Básica para curar a tus Pokémon.' },
          { name: 'Superpoción', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/super-potion.png', effect: 'Restaura 50 HP', description: 'Curación más efectiva.' },
          { name: 'Hiperpoción', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/hyper-potion.png', effect: 'Restaura 200 HP', description: 'Curación avanzada.' },
          { name: 'Maxipoción', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/max-potion.png', effect: 'Restaura HP completo', description: 'Curación completa de cualquier Pokémon.' },
          { name: 'Restaurar Todo', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/full-restore.png', effect: 'Restaura HP y estado', description: 'Recupera completamente a un Pokémon.' },
          { name: 'Revivir', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/revive.png', effect: 'Revive 50% HP', description: 'Devuelve a la vida a un Pokémon debilitado.' }
        ]
      },
      {
        type: 'Bayas',
        items: [
          { name: 'Baya Oran', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/oran-berry.png', effect: 'Restaura 10 HP', description: 'Baya común para curar daño leve.' },
          { name: 'Baya Sitrus', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/sitrus-berry.png', effect: 'Restaura 25% HP', description: 'Útil en batallas prolongadas.' },
          { name: 'Baya Meloc', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/pomeg-berry.png', effect: 'Reduce EV de Ataque', description: 'Útil para entrenar Pokémon.' },
          { name: 'Baya Aguam', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/aguav-berry.png', effect: 'Reduce EV de Ataque Especial', description: 'Afecta estadísticas del Pokémon.' },
          { name: 'Baya Lum', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/lum-berry.png', effect: 'Cura cualquier estado', description: 'Se activa automáticamente cuando un Pokémon está afectado.' },
          { name: 'Baya Frambu', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/bluk-berry.png', effect: 'Reduce EV de Velocidad', description: 'Útil para ajustar estadísticas.' }
        ]
      },
      {
        type: 'Poké Balls',
        items: [
          { name: 'Poké Ball', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png', effect: 'Atrapar Pokémon', description: 'Básica para capturar Pokémon salvajes.' },
          { name: 'Great Ball', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/great-ball.png', effect: 'Atrapar Pokémon', description: 'Mayor tasa de captura que la Poké Ball.' },
          { name: 'Ultra Ball', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/ultra-ball.png', effect: 'Atrapar Pokémon', description: 'Tasa de captura muy alta.' },
          { name: 'Master Ball', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png', effect: 'Atrapar Pokémon', description: 'Captura garantizada de cualquier Pokémon.' },
          { name: 'Safari Ball', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/safari-ball.png', effect: 'Atrapar en Safari', description: 'Solo en zona Safari.' }
        ]
      },
      {
        type: 'Objetos Clave',
        items: [
          { name: 'Piedra Clave', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/key-stone.png', effect: 'Mega Evolución', description: 'Permite a ciertos Pokémon megaevolucionar.' },
          { name: 'Medalla', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/badge.png', effect: 'Permite acceso a nuevas zonas', description: 'Recompensa por vencer a un líder de gimnasio.' },
          { name: 'Máquina Técnica', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/tm.png', effect: 'Aprender movimientos', description: 'Permite enseñar movimientos a Pokémon.' },
          { name: 'Máquina Oculta', img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/hm.png', effect: 'Aprender movimientos especiales', description: 'Movimientos de campo.' }
        ]
      }
    ];

    // Crear lista lateral
    objectTypes.forEach((objType, index) => {
      const li = document.createElement('li');
      li.textContent = objType.type;
      li.addEventListener('click', () => showObjects(index));
      objectTypeList.appendChild(li);
    });

    function showObjects(index) {
      const objType = objectTypes[index];
      objectContainer.innerHTML = `<h2>${objType.type}</h2><div class="carousel"></div>`;
      const carousel = objectContainer.querySelector('.carousel');

      objType.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'object-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <p><strong>${item.name}</strong></p>
          <p>${item.effect}</p>
          <p>${item.description}</p>
        `;
        carousel.appendChild(div);
      });
    }
    document.getElementById('backToPokedex').addEventListener('click', () => {
  window.location.href = 'https://ekastorm76.github.io/Proyecto/';
});


    // Mostrar primer tipo por defecto
    showObjects(0);
  </script>
</body>
</html>
